<!-- data binding  -->
<!-- {{ nom }} -->

<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" routerLink="/create">
    Create New
  </button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- cin column  -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
  </ng-container>

  <!-- name column  -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- type column  -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>TYPE</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- cv column  -->
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef>CV</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.cv }}" target="_blank">
        <mat-icon aria-hidden="false" color="primary">picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- created date column  -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>CREATED DATE</th>
    <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
  </ng-container>

  <!-- actions column  -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        routerLink="/{{ element.id }}/edit"
      >
        <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
      </button>

      <!-- <mat-icon aria-hidden="false" color="warn" fontIcon="delete"></mat-icon> -->
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>
      <!-- <button
        mat-mini-fab
        color="warn"
        aria-label="Example icon button with a filter list icon"
      >
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
